<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <title>Arpeggio</title>
</head>

<body class="bg-darkness">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-darkness">
    <div class="container">
      <a class="navbar-brand" href="./index.html">Arpeggio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="ml-5 navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html#about">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html#encontrar">Encontre-nos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#header">Orçamento</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="header">
    <div class="container">
      <div class="row align-items-center visual-top justify-content-center">
        <div class="col-md-6 col-12 mt-5 d-flex flex-column">
          <form class="mt-5">
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control"  aria-describedby="emailHelp"
                placeholder="email@exemplo.com">
              <small id="emailHelp" class="form-text text-muted">Enviaremos o orçamento completo neste e-mail.</small>
            </div>
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control"
                placeholder="João da Silva">
            </div>
            <div class="form-group">
              <label>Descrição do evento:</label>
              <textarea class="form-control" rows="3" placeholder="Descreva seu evento"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </header>


  <!-- Sons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
